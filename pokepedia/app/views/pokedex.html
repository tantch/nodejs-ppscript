<div class = "col-xs-6 no-padding draft-filter">
	<div class = "form-group">
		<h3>Pokemons</h3> 
	</div>
</div>



<div class="col-md-12">
	<div class="col-xs-6">
	<input ng-model = "q" class = "search form-control" placeholder = "Search pokemon by name...">
</div>
	<table class="table table-striped table-bordered">
		<th>
			Pokemon
		</th>
		<tr dir-paginate = "pokemon in filtered = (pokemons | filter:q) | itemsPerPage: 10">
			<td>
				<a ng-href="#/pokemon/{{pokemon.url.split('/')[pokemon.url.split('/').length-2]}}"> 
					{{pokemon.name}}
				</a>
			</td>
		</tr>
	</table>
	<div>
		<div class = "text-center">
			<dir-pagination-controls boundary-links = "true" on-page-change = "pageChangeHandler(newPageNumber)" template-url = "../scripts/dirPagination.tpl.html"></dir-pagination-controls>
		</div>
	</div>
</div>
